name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test-pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write  # REQUIRED for PyPI trusted publishing
  contents: write  # For creating releases

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Initiate environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install .[dev]

      - name: Run tests
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: release
          fail_ci_if_error: false

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Initiate environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install .[dev]

      - name: Check formatting
        run: ruff format --check .

      - name: Run linter
        run: ruff check .

      - name: Type checking
        run: mypy src

  build:
    name: Build Distribution
    needs: [test, quality]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: uv tool run --from build pyproject-build
      
      - name: List built packages
        run: ls -lh dist/

      - name: Verify package contents
        run: |
          echo "Checking wheel contents..."
          python3 -m zipfile -l dist/*.whl | grep -E "(skills|glorious_agents)" | head -20
          echo "✓ Package built successfully"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event.inputs.test-pypi == 'true'
    environment: 
      name: testpypi
      url: https://test.pypi.org/p/glorious-agents
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/glorious-agents
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-install:
    name: Verify Installation
    needs: [publish-testpypi]
    runs-on: ubuntu-latest
    if: github.event.inputs.test-pypi == 'true'
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for package to be available
        run: sleep 60

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ glorious-agents

      - name: Verify installation
        run: |
          agent --help
          agent version
          echo "✓ Installation successful"
